name: transaction-service-ci

on:
  pull_request:
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-ci.yml"
  push:
    branches:
      - main
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build and run tests
        run: mvn -B -ntp -f transaction-service/pom.xml verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: transaction-service-test-reports
          path: |
            transaction-service/target/surefire-reports
            transaction-service/target/failsafe-reports
            transaction-service/target/site/jacoco

  docker-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t transaction-service:latest transaction-service

      - name: Push Docker image
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag transaction-service:latest ${{ secrets.DOCKERHUB_USERNAME }}/transaction-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/transaction-service:latest

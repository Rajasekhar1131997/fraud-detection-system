name: week5-production-cicd

on:
  pull_request:
    paths:
      - "transaction-service/**"
      - "fraud-service/**"
      - "ml-service/**"
      - "frontend-dashboard/**"
      - "k8s/**"
      - ".github/workflows/week5-production-cicd.yml"
  push:
    branches:
      - main
    paths:
      - "transaction-service/**"
      - "fraud-service/**"
      - "ml-service/**"
      - "frontend-dashboard/**"
      - "k8s/**"
      - ".github/workflows/week5-production-cicd.yml"

env:
  REGISTRY: docker.io

jobs:
  java-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        service:
          - transaction-service
          - fraud-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build and verify
        run: mvn -B -ntp -f ${{ matrix.service }}/pom.xml verify

  ml-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: ml-service/requirements.txt

      - name: Install dependencies
        run: pip install -r ml-service/requirements.txt pytest

      - name: Run ML tests
        run: pytest ml-service/tests -q

  frontend-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend-dashboard

      - name: Build frontend
        run: npm run build
        working-directory: frontend-dashboard

  security-scan:
    runs-on: ubuntu-latest
    needs:
      - java-tests
      - ml-tests
      - frontend-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          format: table
          exit-code: "1"

  docker-images:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - security-scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "tag=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build images
        run: |
          docker build -t transaction-service:${{ steps.vars.outputs.tag }} transaction-service
          docker build -t fraud-service:${{ steps.vars.outputs.tag }} fraud-service
          docker build -t ml-service:${{ steps.vars.outputs.tag }} ml-service
          docker build -t frontend-dashboard:${{ steps.vars.outputs.tag }} frontend-dashboard

      - name: Push images
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag transaction-service:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKERHUB_USERNAME }}/transaction-service:${{ steps.vars.outputs.tag }}
          docker tag fraud-service:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKERHUB_USERNAME }}/fraud-service:${{ steps.vars.outputs.tag }}
          docker tag ml-service:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKERHUB_USERNAME }}/ml-service:${{ steps.vars.outputs.tag }}
          docker tag frontend-dashboard:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dashboard:${{ steps.vars.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/transaction-service:${{ steps.vars.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-service:${{ steps.vars.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-service:${{ steps.vars.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dashboard:${{ steps.vars.outputs.tag }}

  deploy-k8s:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.KUBE_CONFIG_DATA != ''
    runs-on: ubuntu-latest
    needs:
      - docker-images

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > "$HOME/.kube/config"

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
